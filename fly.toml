app = "discord-todo-bot"
primary_region = "nrt"

[build]
  dockerfile = "Dockerfile"

[env]
  ENVIRONMENT = "production"
  PYTHONPATH = "/app/src"

[deploy]
  strategy = "immediate"

[processes]
  app = "./start.sh"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  
  [[http_service.checks]]
    grace_period = "30s"
    interval = "30s"
    method = "GET"
    path = "/health"
    timeout = "5s"
    type = "http"

[checks]
  [checks.bot]
    grace_period = "60s"
    interval = "30s"
    method = "ps"
    timeout = "10s"
    type = "process"

# リソース制限
[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1 